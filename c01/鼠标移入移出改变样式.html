<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        body {font: 12px/1.5 Tahoma; color: #fff;}
        #box {width: 200px; height: 200px; margin: 0 auto; background: black;}
        #box.hover {color: red;background: #f0f0f0;border: 10px solid red;}
    </style>
    <script>
        window.onload = function ()
        {
            var oBox = document.getElementById("box");
            oBox.onmouseover = function ()
            {
                oBox.className = "hover";
            };
            oBox.onmouseout = function ()
            {
                oBox.className = "";
            }
        };
    </script>
</head>
<body>
    <div id="box">
        <span>鼠标移入改变样式，鼠标移出恢复。</span>
    </div>
</body>
</html>
