<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        body,label,p {margin: 0; padding: 0; font: 12px/1.5 Tahoma;}
        #outer {width: 500px; margin: 10px auto; vertical-align: center;}
        #outer label {color: grey;}
        #outer input {margin: 0 10px; width: 200px;line-height: 20px;}
        #outer p button {margin: 10px 10px;}
        #info {color: red;font-size: 30px;margin: 0 10px;}
    </style>
    <script>
        window.onload = function ()
        {
            var oInput = document.getElementsByTagName("input")[0];
            var oBtn = document.getElementsByTagName("button")[0];
            var oInfo = document.getElementById("info");

            oInput.onkeyup = function ()
            {
                this.value = this.value.replace(/[^(\d)|(,)]/,"");
            }
            oBtn.onclick = function ()
            {
                var sum = 0;
                var oInput = document.getElementsByTagName("input")[0].value.split(",");
                for (var i in oInput)
                {
                    sum += parseInt(oInput[i]);
                }
                oInfo.innerHTML = sum;
            }
        };
    </script>
</head>
<body>
    <div id="outer">
        <label><input type="text">输入数字求和，数字之间用半角","号分隔</label>
        <p><button>求和</button></p>
        <p ><strong id="info"></strong></p>
    </div>
    

</body>
</html>
